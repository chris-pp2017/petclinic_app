apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: ui
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ui
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/petclinic-docker-chris: "true"
        io.kompose.service: ui
    spec:
      containers:
        - env:
            - name: MYSQL_URL
              value: jdbc:mysql://mysqlserver/petclinic
            - name: SERVER_PORT
              value: "8080"
          image: kris2007/ui
          name: ui
          ports:
            - containerPort: 8080
              hostPort: 1000
              protocol: TCP
          volumeMounts:
            - mountPath: /app
              name: christel
      restartPolicy: Always
      volumes:
        - name: christel
          persistentVolumeClaim:
            claimName: christel
